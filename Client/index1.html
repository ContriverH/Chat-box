<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socket Chat app</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="heading">

            <h1>Chat Box</h1>
            <img src="images/pen.svg" alt="logo" id="logo">
        </div>
        <div class="outer-part">
            <textarea name="" id="area" cols="38" rows="10">abc</textarea>

            <form action="">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="message..."> <br>
                <button type="submit" id="send_btn">Send</button>
                <label for="rooms">Join Room</label>
                <input type="text" id="rooms" placeholder="Enter room Id">
                <button type="submit" id="join_btn">Join</button>

            </form>
        </div>
        <script src="index.js"></script>
    </body>

</html>
